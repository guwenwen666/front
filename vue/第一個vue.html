<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 实例</title>
</head>

<body>
    <div id="app">
        <h1>{{name | name}}</h1>
        <h1>{{boyfriend | f1('hh','hh2') |f2}}</h1>
        <h1>{{com}}</h1>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var myData = {
            age: 23,
            name: 'guwenwen',
            boyfriend:'cwx'
        }
        var app = new Vue({
            el: "#app",
            data: myData,
            created() {
                console.log('--create--')
                console.log(this.$el)
            },
            mounted() {
                console.log('--mounted--')
                console.log(this.$el)
            },
            filters:{
                name:function(value){
                    return value+"大美女"
                },
                f1:function(v,v1,v2){
                    return v+":傻逼"+v1+v2
                },
                f2:function(v){
                    return  v+"丑比"
                }
            },
            computed: {
                com:function(){
                    return 'computed'
                }
            },
        })
        console.log(app.$el)
        console.log(app.name)
        myData.age = 20;
        console.log(app.age)
    </script>


</body>

</html>
