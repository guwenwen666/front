<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>內置指令</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in books">
                {{item.name}}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                books:[]

            },
            mounted() {
                this.books.push({
                    name:'vue',
                })
                this.books.push({
                    name:'js',
                })
                this.books[2] = {
                    name:'888'
                }
            },
            computed: {

            },
            methods: {

            },

        })
    </script>


</body>

</html>
