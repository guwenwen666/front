<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <blog-post :title="title" :obj="obj"></blog-post>
    </div>
</body>
<script>
    Vue.component('blog-post', {
        props: ['title','obj'],
        template: '<div><h3>{{title}}--{{titleCom}}--{{titleComputed}}--{{obj.age}}</h3><button @click="changeTitle">changeTitle</button></div>',
        data: function () {
            return {
                titleCom: this.title
            }
        },
        methods: {
            changeTitle() {
                this.titleCom = 'vue2.0';
                this.obj.age = '1';
               // this.title = 'change'//会改变props但是不会改变父组件 且会报错
            }
        },
        computed:{
            titleComputed(){
                return this.title+'computed'
            }
        }
    })
    new Vue({
        el: '#app',
        data: {
            title: 'vue',
            obj:{
                age:18,
                name:'gww'
            }
        }
    })
</script>

</html>
