<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        <h1>{{song}}</h1>
        <p>{{album.name}}是{{singer}}2005年11月发行的专辑</p>
    </div>
    <script src="js/mvvm.js"></script>
    <script>
    let mvvm = new Mvvm({
        el:'#app',
        data:{
            song:'发如雪',
            album:{
                name:'十一月的肖邦',
            },
            singer:'周杰伦'
        }
    })
    console.log(mvvm.song)
    </script>
</body>
</html>
