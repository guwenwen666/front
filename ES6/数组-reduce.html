    <title>reduce</title>
    <script>
    window.onload=function(){
        let arr = [1,4,5,543,23];
        let arr1 = arr.reduce((tmp,item,index)=>{
            console.log(tmp,item,index);
            return tmp+item;
        })
        console.log("arr1",arr1);
    }
    </script>
