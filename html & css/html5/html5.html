<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5新标签</title>
</head>

<body>
    <header>头部</header>
    <nav>语义</nav>
    <footer>页面底部</footer>
    <article>文章</article>
    <section>区域</section>
    <aside>侧边</aside>
    <input type="text" value="输入名称" list="star">
    <datalist id="star">
        <option>刘德华</option>
        <option>马德华</option>
        <option>刘若英</option>
        <option>顾小怼</option>
    </datalist>
    <fieldset>
        <legend>用户登录</legend>
        <p>用户名：
        <input type="text"></p>
        <p>密码：
        <input type="password"></p>
    </fieldset>
    <!--input-->
    <fieldset>
        <legend>html5新增input</legend>
        <form action="#" method="GET">
            <p>邮箱:<input type="email" name="email"></p>
            <p>手机：<input type="tel" name="tel"></p>
            <p>数字：<input type="number" name="number"></p>
            <p>网址：<input type="url" name="url"></p>
            <p>搜索：<input type="search" name="search"></p>
            <p>区域：<input type="range" name="range"></p>
            <p><input type="submit" value="提交"></p>
        </form>
    </fieldset>

</body>

</html>
