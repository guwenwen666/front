<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无序列表 有序列表 自定义列表</title>
</head>
<body>
    <h3>你喜欢的水果</h3>
    <ul>
        <li>草莓</li>
        <li>草莓</li>
        <li>草莓</li>
        <li>草莓</li>
        <li>草莓</li>
    </ul>
    <ol>
        <li>中国</li>
        <li>美国</li>
        <li>英国</li>
        <li>俄罗斯</li>
        <li>顾小怼</li>
    </ol>
    <dl>
        <dt>定义标题</dt>
        <dd>定义描述、解释</dd>
    </dl>
   <P> -------------------------------------</P>
   <h2>籍贯</h2>
   <dl>
       <dt>北京</dt>
        <dd>昌平</dd>
        <dd>朝阳</dd>
        <dd>大兴</dd>
   </dl>
</body>
</html>
