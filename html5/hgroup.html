<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hgroup</title>
</head>
<body>
    <header>
        <!--主标题、副标题和标题说明进行分组，以便让引擎更容易识别标题块-->
        <hgroup>
            <h1>首届web高层论坛</h1>
            <h2>2019</h2>
            <h3>国际新闻</h3>
        </hgroup>
    </header>
    
</body>
</html>
