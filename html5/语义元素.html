<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>语义元素</title>
    <script>
        window.onload = function () {
            var detail = document.getElementsByTagName('details')[0];
            console.log(detail)
            var info = document.getElementById('figure');
            var summary = document.getElementsByTagName('summary')[0];

            detail.ontoggle = function () {
                console.log('this');
                if(this.open){
                    info.style.border = '2px solid pink';
                    summary.style.outline = "none"
                }else{
                    info.style.border = '1px solid #666'
                }
            }
            //---------------------------------------
            var openbtn = document.getElementById('openbtn');
            var dialog = document.getElementById('dialog');
            var cls = document.getElementById('cls');
            console.log("openbtn",openbtn.__proto__);
            console.log("dialog",dialog.__proto__)
            openbtn.onclick = function(){
                dialog.showModal();
            }
            cls.onclick = function(){
                dialog.close();
            }
            dialog.onclose=function(){
                alert('被关闭')
            }
        }


    </script>
</head>

<body>
    <address>
        <a href="http://www.w3.org">W3C</a>
        <a href="http://wwww.whatwg.org">WHATWG</a>
    </address>
    <p>我们每天早上
        <time>9:00</time>打卡上班</p>
    <p>我在
        <time datetime="2018-02-14">情人节</time>有个约会</p>
    <figure>
        <img src="img/1.jpg" width="400">
        <img src="img/2.jpg" width="400">
        <figcaption>动物</figcaption>
    </figure>
    <details>
        <summary>动物</summary>
        <figure id="figure">
            <img src="img/1.jpg" width="400">
        </figure>
    </details>
    <article>
        <h1>静夜思</h1>
        <p>床前明月<mark>光</mark></p>
    </article>
    <progress max="100" value="20"></progress>
    <meter value="3" min='0' max="10" high="2" optimum="8"></meter>
    <meter value="0.6"></meter>
    <dialog open>打开的对话框</dialog>
    <button id="openbtn">打开对话框</button>
    <dialog id="dialog">
        <h2>用户登录</h2>
        <main>
            <form>
                <label for="name" value= '用户名'>
                    <input id="name">
                </label>
                <label for="pwd" value="密码">
                    <input id="pwd">
                </label>
            </form>
            <button type="submit">登录</button>
            <button id="cls">关闭</button>
        </main>
    </dialog>

</body>

</html>
