<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型和原型链</title>
    <script>
        let s = '666'
    //构造函数创建对象
    function Person(){
       
    }
    // 虽然写在注释里，但是你要注意：
    // prototype是函数才会有的属性
    console.log('Person.prototype',Person.prototype)
    console.log('s.prototype',s.prototype)//undefined
    Person.prototype.age = 'age';
    let person = new Person();
    person.name = '666';
    console.log('name',person.name);
    console.log("对象的原型",person.__proto__);
    console.log("构造函数原型和对象原型比较",Person.prototype === person.__proto__)
    console.log("原型指向构造函数",Person.prototype.constructor === Person);
    //获得对象原型
    console.log("对象原型另一种方法",Object.getPrototypeOf(person));
    console.log("对象原型另一种方法",Object.getPrototypeOf(s));
    //实例和原型
    person.age = 'new age';
    console.log('person---',person)
    console.log("person.age",person.age)
    delete person.age;
    console.log('person---',person)
    console.log("person.age",person.age);
    let obj = new Object();
    Object.prototype.age = 'obj age';
   // obj.age = 'obj age';
    console.log('obj.age',obj.age);
    console.log('person---',person)
    console.log("person.age",person.age);
    console.log(person.__proto__.__proto__ === Object.prototype);
    
    </script>
</head>
<body>
    
</body>
</html>
