<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>  
            <div class="box"><span></span></div>
            <div class="box"><span></span><span></span></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
<style>
    html,body{
        width: 100%;
        height: 100%;
        background: palegoldenrod;
    }
    .container{
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container>div{
        height: 660px;
        width: 660px;
        background: #fff;
        display: flex;
        box-sizing: border-box;
        flex-wrap: wrap;
    }
    .box{
        box-sizing: inherit;
        height: 200px;
        width: 200px;
        border:2px solid #666666;
        background: pink;
        flex-shrink: 0;
        margin: 10px;
        border-radius: 5px;
    }
    .box span{
        display: block;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #666666;
        padding: 10px;
    }
    .container div:nth-child(2){
        display: flex;
        justify-content:space-between;
    }
    .container div:nth-child(2) span{
        display: flex;
        align-self: flex-end;
    }
</style>
